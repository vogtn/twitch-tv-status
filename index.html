<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TwitchTv Status</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="col-md-6">
    <div class="well twitch-background">
      <h1>Twitch</h1>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
        <input type="radio" name="options" id="allRadio" autocomplete="off" checked><h4> All</h4>
  </label>
        <label class="btn btn-success active">
        <input type="radio" name="options" id="onlineRadio" autocomplete="off"><h4> online</h4>
  </label>
        <label class="btn btn-danger">
        <input type="radio" name="options" id="offlineRadio" autocomplete="off"><h4> offline</h4>
  </label>
      </div>
      <div class="well">
        <div class="row">
          <div class="accounts">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
